<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="cell cell-1" onclick="onCellClick(1, this)"></div>
        <div class="cell cell-2" onclick="onCellClick(2, this)"></div>
        <div class="cell cell-3" onclick="onCellClick(3, this)"></div>
    
        <div class="cell cell-4" onclick="onCellClick(4, this)"></div>
        <div class="cell cell-5" onclick="onCellClick(5, this)"></div>
        <div class="cell cell-6" onclick="onCellClick(6, this)"></div>
        
        <div class="cell cell-7" onclick="onCellClick(7, this)"></div>
        <div class="cell cell-8" onclick="onCellClick(8, this)"></div>
        <div class="cell cell-9" onclick="onCellClick(9, this)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
